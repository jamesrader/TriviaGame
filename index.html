<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron border border-secondary">
            <h1 class="display-4 text-warning"><span id="category0">Entertainment Trivia</span><span id="category1"></span></h1>
            <p class="lead text-primary">This is a 10-question quiz game.  Choose a category and click "Start!" to begin.</p>
            <p><select id="dropdown">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <button type="button" class="btn btn-primary" id="startButton">Start!</button></p>
        </div>
        
        <p class="text-danger" id="timerArea"></p>
        <p class="h3" id="questionArea"></p>
        <div class="row">
            <div class="col-sm-4" id="answer1"></div>
            <div class="col-sm-4" id="answer2"></div>
        </div>
        <div class="row">
                <div class="col-sm-4" id="answer3"></div>
                <div class="col-sm-4" id="answer4"></div>
            </div>
        <p id="messageArea" class="h3"></p>
        <p id="resultsArea"></p>
        <p id="scoreArea"></p>
        <video width="400" id="giphyArea" autoplay></video>
    </div>
    <audio class="audios" id="music-audio" controls preload="none"> 
            <source src="assets/audio/ThinkingEdit.mp3" type="audio/mpeg">
    </audio>
    <audio class="audios" id="correct-audio" controls preload="none"> 
            <source src="assets/audio/Bell1.mp3" type="audio/mpeg">
    </audio>
    <audio class="audios" id="wrong-audio" controls preload="none"> 
            <source src="assets/audio/Buzzer1.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/javascript/appV1.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</body>

</html>
