<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="jumbotron border border-secondary">
            <h1 class="display-4 text-warning">Entertainment Trivia</h1>
            <p class="lead text-primary">This is a 10-question quiz game.  Choose a category and click "Start!" to begin.</p>
            <p><select id="dropdown">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <button type="button" class="btn btn-primary" id="startButton">Start!</button></p>
        </div>
        
        <p class="text-danger" id="timerArea"></p>
        <p class="h3" id="questionArea"></p>
        <div id="answersArea"></div>
        <p id="messageArea"></p>
        <p id="resultsArea"></p>
        <p id="scoreArea"></p>
        <video width="400" id="giphyArea" autoplay></video>
    </div>
    <!-- <script src="assets/javascript/questions.js"></script> -->
    <script src="assets/javascript/appV1.js"></script>
    <!-- <script src="assets/javascript/appBackup.js"></script> -->
